{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Reset password{% endblock title %}

{% block content %}
    <div class="container mt-3">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-outline-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
